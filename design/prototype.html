<html>
  <head>
    <title>Day 2 Day UX Design</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <style>
      html, body, pre, code, kbd, samp {
          font-family: "Press Start 2P";
      }
      option {
        padding: 25px 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-white bg-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="nes-select is-dark">
            <select class="" onclick="selectProject()">
              <option value="1">Project 1</option>
              <option value="2">Project 2</option>
              <option value="3">Project 3</option>
              <option value="4">Project 4</option>
            </select>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="#" class="nes-btn is-dark">Projects</a></li>
          </ul>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" class="nes-btn">Create Task</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" class="nes-btn">Logout</a></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <p></p>
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col">
              <div class="showcase">
                <div class="nes-container with-title text-center">
                  <h2 class="title">TODO</h2>
                  <div class="nes-btn is-error">Overdue Task</div>
                  <div class="nes-btn is-success">Ready Task</div>
                  <div class="nes-btn is-warning">Blocked Task</div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="showcase">
                <div class="nes-container with-title text-center">
                  <h2 class="title">In Progress</h2>
                  <div class="nes-btn is-success">Task In Progress</div>
                  <div class="nes-btn is-error">Overdue Task In Progress</div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="showcase">
                <div class="nes-container with-title text-center">
                  <h2 class="title">Complete</h2>
                  <div class="nes-btn is-primary">Completed Task</div>
                  <div class="nes-btn bg-secondary text-white">Abandoned Task</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <dialog id="projects">
    </dialog>
    <dialog id="project">
    </dialog>
    <dialog id="newTask">
    </dialog>
    <dialog id="editTask">
    </dialog>
  </body>
</html>
