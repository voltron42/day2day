<button type="button" name="button" class="nes-btn{{triggerBtnClass?'':' '+triggerBtnName}}" (click)="open()">{{triggerBtnName}}</button>
<dialog #myDialog class="nes-dialog">
  <ng-content></ng-content>
  <menu class="dialog-menu text-right">
    <button class="nes-btn" (click)="cancel()">Cancel</button>
    <button class="nes-btn is-primary {{allowConfirm?'':'is-disabled'}}"
            [disabled]="!allowConfirm" (click)="confirm()">Confirm</button>
  </menu>
</dialog>
