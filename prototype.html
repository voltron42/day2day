<html>
  <head>
    <title>Day 2 Day UX Design</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <style>
      html, body, pre, code, kbd, samp {
          font-family: "Press Start 2P";
      }
    </style>
    <script>
      function dropdown(e){
        console.log("click dropdown");
        e.preventDefault()
        let classes = document.getElementById("dropdown").classList;
        classes.toggle("show",!classes.contains("show"));
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-white bg-dark">
      <a class="navbar-brand text-light" href="#" onclick="dropdown(event)">Project 1</a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="dropdown">
        <div class="showcase">
          <div class="nes-container is-rounded is-dark">
            <a class="dropdown-item text-white" href="#">Project 2</a>
            <a class="dropdown-item text-white" href="#">Project 3</a>
            <a class="dropdown-item text-white" href="#">Project 4</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <p></p>
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col">
              <div class="showcase">
                <div class="nes-container with-title">
                  <h2 class="title">TODO</h2>
                  <div class="nes-btn is-error">Overdue Task</div>
                  <div class="nes-btn is-success">Ready Task</div>
                  <div class="nes-btn is-warning">Blocked Task</div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="showcase">
                <div class="nes-container with-title">
                  <h2 class="title">In Progress</h2>
                  <div class="nes-btn is-success">Task In Progress</div>
                  <div class="nes-btn is-error">Overdue Task In Progress</div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="showcase">
                <div class="nes-container with-title">
                  <h2 class="title">Complete</h2>
                  <div class="nes-btn is-primary">Completed Task</div>
                  <div class="nes-btn bg-secondary text-white">Abandoned Task</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
